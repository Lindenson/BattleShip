<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" class="dark">

<head>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="/js/controller.js"></script>
    <script type="text/javascript" src="/js/main_js.js"></script>
    <script type="text/javascript" src="/js/ajaxNswomp.js"></script>
    <script type="text/javascript" src="/js/model.js"></script>
    <script type="text/javascript" src="/js/hot2vert.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" type="text/css" href="/js/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
            type="text/javascript"></script>
    <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/bs5/dt-1.13.8/datatables.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Start game</title>
</head>


<body class="ocean">


<div class="page-header"
     style="background-color: lightslategray; color: white; width: 100%; padding: 2% 5%;">
    <h3>Морской бой <br/><small style="color: navy; font-size: 75%">Следуйте инструкциям...</small></h3>
    <p id="headerForMessage" style="font-family: sans-serif; font-size: 100%; color: yellow"
       th:text="${#authentication.name}+' выбирает с кем играть ...'"></p>
</div>


<div id="forNamePlacer" style="visibility: hidden;" th:text="${#authentication.name}"></div>
<div id="forFlowPlacer" style="visibility: hidden;" th:text="${flowExecutionUrl}"></div>
<div id="forAlreadyPlaying" style="visibility: hidden;" th:text="${alreadyPlaying}"></div>


<div class="container-fluid" id="restartGame">
    <div class="row">
        <div class="col-xs-12">
            <div id="clockWait" style="width: 80%; text-align: center">
                <div style="display: inline-block">
                    <img src="/js/CursorWait.gif"/>
                </div>
            </div>
            <div class="offset-1 col-10">
                <table id="allGamersTable" class="stripe hover row-border" style="width: 100%; visibility: hidden">
                    <thead>
                    <tr>
                        <th style="width:30%"><.../th>
                        <th style="width:30%">...</th>
                        <th style="width:20%">...</th>
                        <th style="width:20%">...</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-1 px-4 mt-2 py-5">
            <! - Выход из программы >
            <a onclick="goNextStep('toExit')" class="btn btn-primary" style="margin:10px" role="button">Выход</a>
        </div>
    </div>
</div>


<!- Вставка страницы папы>
<div id="prepare" style="visibility: hidden">
    <div th:include="papas:: papasStep"/>
</div>

<!- Вставка страницы деда>
<div id="play" style="visibility: hidden">
    <div th:include="dedas:: dedasStep"/>
</div>

<!- Вставка модуля диалогового окна>
<div th:include="dialog:: dialogInvite"/>
<div th:include="infodialog:: dialogInfo"/>


<! - Всегда окончание >
<script type="text/javascript" src="webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
<script type="text/javascript" src="/plugins/stomp.min.js"></script>
<script type="text/javascript" src="/plugins/TouchEmul.js"></script>
<script type="text/javascript" src="/js/gameWorkflow.js"></script>


<! - Детект мобилок и настройка для айфони >
<script type="text/javascript">
    $(document).ready(function () {
        change();
        initMamaSTOMP();
        preventMultiEntrance();
    });
</script>
<! - конец окончания и нстроек >

</body>
</html>
