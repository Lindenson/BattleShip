    <div class="row">
        <div id="login" class="col-10 offset-1 col-lg-4 offset-lg-4 my-5 px-3 py-3">
            <form th:action="@{/register}" method="post" class="form-horizontal" th:object="${gamer}">
                <h3 align="center" style="color: white"> Регистрация игрока</h3>
                <div th:if="${#fields.hasAnyErrors()}">
                    <div class="alert alert-danger" th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" name="name" id="name" aria-describedby="text">
                    <div style="color: #c5ced7" id="textHelp" class="form-text">Введите уникальное имя</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password2" name="password2">
                    <br/>
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <a href="home" class="btn btn-primary" style="display:
                                inline-block; margin:5px" role="button">Домой</a>
                </div>
            </form>
